name: Build Pages

on:
  workflow_call:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ğŸ¼ Create pages build
        run: npm run build

      - name: â¬† Upload build
        uses: ./.github/actions/upload-tar-artifact
        with:
          name: tkns
          path: build

      - name: â¬† Upload out
        uses: ./.github/actions/upload-tar-artifact
        with:
          name: patternlab
          path: out

      - name: ğŸ’€ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
