---
name: Publish all Packages to Registries

on:
  workflow_call:
    inputs:
      release:
        required: false
        default: "false"
        type: string
      preRelease:
        required: false
        default: "false"
        type: string
      version:
        required: true
        type: string

jobs:
  publish:
    name: Publish latest package versions to GitHub Packages
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: â¬‡ï¸Download package build
        uses: actions/download-artifact@v3
        with:
          name: build
          path: ./

      - name: ğŸ“° Publish to NPM Registries
        run: |
          chmod +rx ./.github/scripts/publish-npm.sh
          ./.github/scripts/publish-npm.sh
        env:
          RELEASE: ${{ inputs.release }}
          PRE_RELEASE: ${{ inputs.preRelease }}
          VALID_SEMVER_VERSION: ${{ inputs.version }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GPR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: â¬† Upload Package Artifact db-ui-base
        uses: ./.github/actions/upload-tar-artifact
        with:
          name: package-base-tgz
          path: db-ui-base-${{ inputs.version }}.tgz
